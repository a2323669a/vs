<!DOCTYPE html>
<meta charset="utf-8">
<title>Hierarchical Edge Bundling</title>
<style>

.node {
  font: 300 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: steelblue;
  stroke-opacity: .4;
  fill: none;
 
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
}

.node--target {
  fill: #d62728;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: #d62728;
}

.link--target {
  stroke: #2ca02c;
}

</style>
<body><div style="position:absolute;bottom:0;font-size:18px;">tension: <input style="position:relative;top:3px;" type="range" min="0" max="100" value="85"></div>
<script src="js/ddd.js"></script>
<script src="js/t2.js"></script>
<script src="js/t1.js"></script>
<script>
var jsonFile = getRoot();
var tesion = getTesion();

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.layout.cluster()
    .size([360, innerRadius])
    .sort(null)
    .value(function(d) { return d.size; });

var bundle = d3.layout.bundle();

var line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(0.5)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

d3.json("js/"+jsonFile+".json", function(error, classes) {
  if (error) throw error;

  var nodes = cluster.nodes(packageHierarchy(classes)),
      links = packageImports(nodes);
	
  
  link = link
      .data(doi(links))
    .enter().append("path")
      .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", function(d){return "link";})
      .attr("d", function(d) { return line(d); })
      .on("click",function(d){alert(d.source.key);});

  node = node
      .data(nodes.filter(function(n) { return !n.children; }))
    .enter().append("text")
      .attr("class", "node")
      .attr("dy", ".31em")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
      .style("text-anchor", function(d) { return d.x <  180? "start" : "end"; })
      .text(function(d) { return d.key.substring(0,d.key.length); })
      .on("mouseover", mouseovered)
      .on("mouseout", mouseouted);
});


function mouseovered(d) {
  node
      .each(function(n) { n.target = n.source = false; });

  link
      .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
    .filter(function(l) { return l.target === d || l.source === d; })
      .each(function() { this.parentNode.appendChild(this); });

  node
      .classed("node--target", function(n) { return n.target; })
      .classed("node--source", function(n) { return n.source; });
}

function mouseouted(d) {
  link
      .classed("link--target", false)
      .classed("link--source", false);

  node
      .classed("node--target", false)
      .classed("node--source", false);
}

d3.select(self.frameElement).style("height", diameter + "px");
d3.select("input[type=range]").on("change", function() {
    line.tension(this.value / 100);
  });


// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
  var map = {};

  function find(name, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
      if (name.length) {
        node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
        node.parent.children.push(node);
        node.key = name.substring(i + 1);
      }
    }
    return node;
  }

  classes.forEach(function(d) {
    find(d.name, d);
  });

  return map[""];
}

// Return a list of imports for the given array of nodes.
function packageImports(nodes) {
  var map = {},
      imports = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.name] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.imports) d.imports.forEach(function(i) {
      imports.push({source: map[d.name], target: map[i]});
    });
  });

  return imports;
}

function getRoot(){
	var value = window.location.href;
	value = decodeURI(value);
	
    return value.substring(value.lastIndexOf('=') + 1);
         
}

function getTesion(){
	var value = window.location.href;
	value = decodeURI(value);
	
    return value.substring(value.lastIndexOf('?') + 1,value.lastIndexOf('='));
}


//返回一个数组,数组里的元素是一个装有所有控制节点的数组
function doi(n) {
	for (var t = [], e = -1, r = n.length; ++e < r;)
		t.push(Jr(n[e]));
	return t
}
//返回一个数组,数组里是路径上的节点
function Jr(n) {
	for (var t = n.source, e = n.target, r = Kr(t, e), i = [ t ]; t !== r;)
		t = t.parent, i.push(t);
	for (var u = i.length; e !== r;)
		i.splice(u, 0, e), e = e.parent;
	return i
}
//返回一个节点,最小祖先,LCA
function Kr(n, t) {
	if (n === t)
		return n;
	for (var e = Gr(n), r = Gr(t), i = e.pop(), u = r.pop(), o = null; i === u;)
		o = i, i = e.pop(), u = r.pop();
	return o
}
//返回一个数组,数组里是从这个点到根的所有节点
function Gr(n) {
	for (var t = [], e = n.parent; null != e;)
		t.push(n), n = e, e = e.parent;
	return t.push(n), t
}

</script>
