<!DOCTYPE html>

<title>Hierarchical Edge Bundling (Treemap)</title>
<style>

.cell {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

.link {
  stroke: #000;
  stroke-opacity: .5;
  fill: none;
}
iframe{
	width:500px;
	height:500px;
	float:left;
}
</style>
<body>
</body>
<script src="js/ddd.js"></script>
<script>

var width = 960,
    height = 500;

var fill = d3.scale.ordinal()
    .range(["#f0f0f0", "#d9d9d9", "#bdbdbd"]);

var stroke = d3.scale.linear()
    .domain([0, 1])
    .range(["brown", "steelblue"]);

var treemap = d3.layout.treemap()
    .size([width, height])
    .value(function(d) { return d.size; });


var bundle = d3.layout.bundle();

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("float","left")
    .style("width", width + "px")
    .style("height", height + "px");
    
var frame = document.createElement("iframe");
document.body.appendChild(frame);
	
var line = d3.svg.line()
    .interpolate("bundle")
    .tension(.60)
    .x(function(d) { return d.x + d.dx / 2; })
    .y(function(d) { return d.y + d.dy / 2; });

d3.json("js/test.json", function(error, classes) {
  if (error) throw error;

  var nodes = treemap.nodes(packages.root(classes)),
      links = packages.imports(nodes);

  div.selectAll(".cell")
       .data(nodes.filter(function(n) { return !n.children; }))
    .enter().append("div")
      .attr("class", "cell")
      .attr("title",function(d){return d.links.length;})
      .style("background-color", function(d) { return d.links.length<2?"#ff0000":(d.links.length<6?"#00ff00":"#0000ff"); })
      .call(cell)
      .text(function(d) { return d.key; })
  	  .on("mouseover", mouseovered)
  	  .on("mouseout", mouseouted);
/*
  div.append("svg")
      .attr("width", width)
      .attr("height", height)
      .style("position", "absolute")
    .selectAll(".link")
      .data(bundle(links))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", line)
      .style("stroke", function(d) { return stroke((d[0].value>d[d.length-1].value?1:0)); });
      */
});

function mouseovered(d){
	frame.src = "index3.html?root="+d.name;
}

function mouseouted(d){
	
}

function cell() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return d.dx - 1 + "px"; })
      .style("height", function(d) { return d.dy - 1 + "px"; });
}

var packages = {

  // Lazily construct the package hierarchy from class names.
  root: function(classes) {
    var map = {};

    function find(name, data) {
      var node = map[name], i;
      if (!node) {
        node = map[name] = data || {name: name, children: [],links:[]};
        if (name.length) {
          node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
          node.parent.children.push(node);
          node.key = name.substring(i + 1);
          node.links = (data?data.links:null);
        }
      }
      return node;
    }

    classes.forEach(function(d) {
      find(d.name, d);
    });

    return map[""];
  },

  // Return a list of imports for the given array of nodes.
  imports: function(nodes) {
    var map = {},
        imports = [];

    // Compute a map from name to node.
    nodes.forEach(function(d) {
      map[d.name] = d;
    });

    // For each import, construct a link from the source to target node.
    nodes.forEach(function(d) {
      if (d.imports) d.imports.forEach(function(i) {
        imports.push({source: map[d.name], target: map[i]});
      });
    });

    return imports;
  }
};

</script>
